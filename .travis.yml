before_install:
  # Get our CI Docker image
  - if [ ${os} == 'linux' ]; then 
    sudo docker pull inexorgame/ci-docker':'${docker_tag} ;
    fi


script:
  - if [ ${os} == 'linux' ]; then 
    sudo docker run -v $(pwd)':'/inexor --net=host -it inexorgame/ci-docker':'${docker_tag} /inexor/tool/travis.sh target_script / ${TARGET} ${CMAKE_FLAGS};
    fi
  - if [ ${os} == 'osx' ]; then 
    bash tool/travis.sh target_before_install; 
    fi


after_success:
 - cd bin
 - ls -ld $(find .)
 - apt-get update
 - apt-get install -y ncftp
 - bash tool/travis_create_nightly.sh
