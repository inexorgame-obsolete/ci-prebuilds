    - os: linux
      compiler: clang
      env: os=linux compiler=clang docker_tag="optimization" TARGET=linux_clang CMAKE_FLAGS="-DCMAKE_CXX_COMPILER=clang++-3.9 -DCMAKE_C_COMPILER=clang-3.9 -DBUILD_ALL=1"
    - os: linux
      compiler: gcc
      env: os=linux compiler=gnugcc docker_tag="optimization" TARGET=linux_gcc CMAKE_FLAGS="-DCMAKE_CXX_COMPILER=g++-6 -DCMAKE_C_COMPILER=gcc-6 -DBUILD_ALL=1"
